name: ğŸš€ Build & Release
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions: write-all
jobs:
  docker-push:
    name: ğŸ³ Build and push Docker image
    runs-on: ubuntu-24.04
    env:
      IMAGE: ghcr.io/${{github.repository_owner}}/dinogram
    steps:
      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ·ï¸ Prepare Docker tag
        run: echo "DOCKER_TAG=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV # Remove leading v

      - name: ğŸ“¥ Check out repository code
        uses: actions/checkout@main

      - name: ğŸ—ï¸ Build Docker image
        run: docker build --tag $IMAGE:$DOCKER_TAG --tag $IMAGE:latest .

      - name: ğŸ“¤ Push Docker image
        run: docker push $IMAGE --all-tags

  deno-deploy:
    name: ğŸ¦• Deploy on remote VM
    runs-on: ubuntu-24.04
    needs: docker-push
    steps:
      - name: ğŸ“¥ Check out repository code
        uses: actions/checkout@main

      - name: ğŸ”‘ Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: âš™ï¸ Setup Docker context
        run: |
          docker context create remote --docker "host=${{ secrets.DOCKER_HOST }}"
          docker context use remote

      - name: ğŸ³ Deploy with Docker Compose
        run: docker compose --file compose.prod.yml up -d
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}

      - name: ğŸ§¹ Prune Docker resources
        run: docker system prune --force
