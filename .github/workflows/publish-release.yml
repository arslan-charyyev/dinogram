name: ğŸš€ Build & Release
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions: write-all
jobs:
  docker-push:
    name: ğŸ³ Build and push Docker image
    runs-on: ubuntu-24.04
    env:
      IMAGE: ghcr.io/${{github.repository_owner}}/dinogram
    steps:
      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ·ï¸ Prepare Docker tag
        run: echo "DOCKER_TAG=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV # Remove leading v

      - name: ğŸ“¥ Check out repository code
        uses: actions/checkout@main

      - name: ğŸ—ï¸ Build Docker image
        run: docker build --tag $IMAGE:$DOCKER_TAG --tag $IMAGE:latest .

      - name: ğŸ“¤ Push Docker image
        run: docker push $IMAGE --all-tags

  deno-deploy:
    name: ğŸ¦• Deploy on Deno Deploy
    runs-on: ubuntu-24.04
    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository
    steps:
      - name: ğŸ“¥ Check out repository code
        uses: actions/checkout@main

      - name: ğŸ› ï¸ Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.46.3

      - name: ğŸ“¤ Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: dinogram
          entrypoint: src/main.ts
          root: .
