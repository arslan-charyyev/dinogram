name: 🔍 Check code issues
on:
  push:
    paths:
      - .github/workflows/check-issues.yml
      - assets/**
      - src/**
      - test/**
      - deno.*

jobs:
  check-code-issues:
    name: Check code issues
    runs-on: ubuntu-24.04
    steps:
      - name: 📥 Check out repository code
        uses: actions/checkout@main

      # TODO: Replace with deno

      - name: 🦕 Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.3.5
          cache: true

      - name: 🔍 Check issues
        run: deno task issues:check

      - name: 🧪 Run tests
        if: always()
        env:
          BOT_TOKEN: "unused"
          TEST_INSTAGRAM_COOKIE: ${{ secrets.TEST_INSTAGRAM_COOKIE }}
        run: deno task test:all
